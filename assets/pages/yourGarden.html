<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/assets/css/reset.css">
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="stylesheet" href="yourGardenStyles.css">
        <script src="/assets/scripts/indexScript.js" defer></script>
        <script src="yourGardenScript.js" defer ></script>
        <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
        <title>FlowerPot- Your Garden</title>
    </head>
    <body>
        <header>
            <!-- logo-->
            <a href="/index.html" class = 'brand'> The Flower<span class = 'logo-pot'>Pot</span></a>
            <nav class="nav-bar">    
                <ul class="nav-list">
                    <li class = 'nav-links'> 
                        <a class ='nav-link'>About Us</a>
                    </li>
                    <li class = 'nav-links'> 
                        <a class ='nav-link'>Contact</a>
                    </li>
                    <li class = 'nav-links'> 
                        <a class ='nav-link'>Gallery</a>
                    </li>
                </ul>
            
                <div class = 'widget-container'>
                <div class = "weather-icon-container">
                    <img class = 'weather-icon' src="/assets/images/widget-icons/load-bar.svg" alt = 'load bar icon'>
                </div>
                <div class = "rainfall-icon-container">
                    <p class = "rainfall-figure weather-icon"></p>
                </div>
            </nav>
        </header>
        <section class="container-your-garden">
            <div class="form-container">
                    <label
                        for="plant-name-input"
                        class="plant-name-label form-label"
                        id="plant-name-label"
                    >Plant Name:</label>
                    <!-- change this to an option based on the harvesthelper api -->
                    <select class="plant-name-select form-input" id="plant-name-select">
                        <!-- options are dynamic as the api could expand -->
                        <option value = ''>Select Your Plant...</option>
                    </select>
                    <label
                        for="date-planted-input"
                        class="date-planted-label form-label"
                        id="date-planted-label"
                    >Date Planted (dd/mm/yy):</label>
                    <input
                        type="text"
                        class="date-planted-input form-input"
                        id="date-planted-input"
                    />
                    <button class="submit-plant-button button">Add Plant To Your Garden</button>
            </div>
            <div class="your-plants-container">
                <table class="users-plants-table">
                    <tr>
                        <th>Plant Name</th>
                        <th>Date Planted</th>
                        <th>Optimal Sun</th>
                    </tr>

                </table>

            </div>
            <div class="enter-nickname form-container">
                <label for="name-input" class="nickname-label form-label">Enter Your Nickname</label>
                <input type="text" class="nickname-input form-input" id="#name-input" />
                <button class="submit-name-button button">Submit Nickname</button>
            </div>
        </section>
        <!-- cdn scripts -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js" integrity="sha512-rKFvwjvE4liWPlFnvH4ZhRDfNZ9FOpdkD/BU5gAIA3VS3vOQrQ5BjKgbO3kxebKhHdHcNUHLqxQYSoxee9UwgA==" crossorigin="anonymous"></script>
    </body>
</html>
